<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Web Crawler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-200">Login to Your Account</h2>
        <p class="text-gray-400 text-sm text-center mb-6">Enter your credentials to continue</p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-sm text-center text-red-400">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'UserLoginAction' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="text-gray-300 text-sm block mb-1">Username</label>
                <input type="text" name="t1" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring focus:ring-blue-500">
            </div>

            <div>
                <label class="text-gray-300 text-sm block mb-1">Password</label>
                <input type="password" name="t2" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-sm text-center mt-4">Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
