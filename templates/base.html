<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dark Web Crawler{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-semibold">Dark Web Crawler</h1>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="px-4 py-2">Dashboard</a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 text-white rounded-md">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2">Login</a>
                    <a href="{% url 'register' %}" class="px-4 py-2 bg-blue-500 text-white rounded-md">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
